<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Foodtruck </title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<!-- ----------CSS------ -->
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/order.css">
	<link rel="stylesheet" href="style/variables.css">
	<link rel="stylesheet" href="style/eta.css">
	<link rel="stylesheet" href="style/receipt.css">
	<link rel="stylesheet" href="style/registration.css">
<!-- ---------JS--------- -->
	<script type="module" src="javascript/tabs_show_hide.js"></script>
	<script type="module" src="javascript/state.js"></script>
	<script type="module" src="javascript/api_data.js"></script>
	<script type="module" src="javascript/menu.js"></script>
	<script type="module" src="javascript/notification_badge.js"></script>
	<script type="module" src="javascript/order.js"></script>
	<script type="module" src="javascript/eta.js"></script>
	


</head>
<body>

	<section class="menu">
		<div class="menu-nest4-cart-container">
			<span class="menu-badge hidden"></span>
			<button class="menu-cartBTN hidden">
				<img class="menu-cart" src="assets/cart.png" alt="shopping_cart">
			</button>
		</div>
		<h1 class="menu-h1"> MENY </h1>

		<div id="wonton-container" class="menu-items"></div>

		<div class="menu-dips">
			<div class="menu-dip-name-container">
				<p class="menu-item-name-price"> DIPSÅS </p>
				<span class="menu-item-dots"></span>
				<p id="dipPrice" class="menu-item-name-price"></p>
			</div>
			
			<div id="dips-container" class="menu-dipbtn-upper-container"></div>
		
		</div>

		<div class="menu-drinks">
			<div class="menu-drinks-name-container">
				<p class="menu-item-name-price"> DRICKA </p>
				<span class="menu-item-dots"></span>
				<p id="drinkPrice" class="menu-item-name-price"></p>
			</div>
			
			<div id="drinks-container" class="menu-drinkbtn-upper-container"></div>

		</div>

	</section>

	<div class="order hidden">
		<div class="order-nest4-cart-container">
			<button class="order-cartBTN">
				<img class="order-cart" src="assets/cart.png" alt="shopping_cart">
			</button>
		</div>

		<div class="order-item">
		</div>

		<div class="order-payment-container">
			<div class="order-total-container">
				<p class="order-total"> TOTALT </p>
				<p class="order-tax"> inkl 12% moms </p>
			</div>
			<p class="order-price"> SEK </p>
		</div>

		<button class="paymentBtn"> TAKE MY MONEY! </button>

	</div>

	<div class="eta hidden">
		<div class="eta-img-container">
			<img class="eta-wontonBox-img" src="assets/wonton_box.png" alt="box with wontons">
		</div>
		
		<p class="eta-preparation"> DINA WONTONS TILLAGAS! </p>
		<p class="eta-eta"> ETA MIN </p>
		<span class="eta-order-number">  </span>
		<button class="eta-receiptBtn"> SE KVITTO </button>
		<button class="eta-new-orderBtn"> GÖR EN NY BESTÄLLNING </button>
	</div>

	<section class="receipt hidden">
		<div class="receipt-container">
			<div class="receipt-nest4-img-container">
				<img class="receipt-logo" src="assets/logo.png" alt="company_logo">
				<h2 class="receipt-h2"> KVITTO </h2>
				<span class="receipt-order-number">  </span>
			</div>
	
			<div class="receipt-item">
				<div class="receipt-item-name-container">
					<p class="receipt-item-name"> </p>
					<span class="receipt-item-dots"></span>
					<p class="receipt-item-subtotal"> </p>
				</div>
				<div class="receipt-btn-container">
					<span class="receipt-item-quantity"> stycken </span>
				</div>
			</div>

		</div>
		<div class="receipt-payment-container">
			<div class="receipt-total-container">
				<p class="receipt-total"> TOTALT </p>
				<p class="receipt-tax"> inkl 12% moms </p>
			</div>
			<p class="receipt-price"> SEK </p>
		</div>
		<button class="receipt-new-orderBtn"> GÖR EN NY BESTÄLLNING </button>
	</section>

</body>
</html>
